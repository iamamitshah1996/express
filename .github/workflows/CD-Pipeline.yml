name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Connect to EC2 and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          script: |
            echo "üîê Logging into Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            echo "üì¶ Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/hello-world:latest

            echo "üíæ Saving current container (for rollback)..."
            docker tag ${{ secrets.DOCKER_USERNAME }}/hello-world:latest backup_hello_world || true

            echo "üßπ Cleaning up old container..."
            docker stop hello-world || true
            docker rm hello-world || true

            echo "üöÄ Starting new container..."
            docker run -d --name hello-world -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/hello-world:latest

            echo "‚úÖ Verifying container health..."
            sleep 5
            if ! docker ps | grep hello-world; then
              echo "‚ùå Deployment failed. Rolling back..."
              docker stop hello-world || true
              docker rm hello-world || true
              docker run -d --name hello-world -p 8080:8080 backup_hello_world
              exit 1
            else
              echo "üéâ Deployment successful!"
            fi
