name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.STAGING_SSH_KEY }}" > docker-server.pem
          chmod 600 docker-server.pem

      - name: Deploy Docker Image to EC2
        run: |
          ssh -i docker-server.pem -o StrictHostKeyChecking=no ${ secrets.STAGING_USER }@${ secrets.STAGING_HOST } << 'EOF'
            echo "ðŸ” Logging into Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            echo "ðŸ“¦ Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/hello-world:latest

            echo "ðŸ’¾ Saving current container (for rollback)..."
            docker tag ${{ secrets.DOCKER_USERNAME }}/hello-world:latest backup_hello_world || true
            
            echo "ðŸ§¹ Stopping and removing old container..."
            docker stop hello-world || true
            docker rm hello-world || true
            
            echo "ðŸš€ Running new container..."
            docker run -d --name hello-world -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/hello-world:latest
            
            echo "â³ Waiting for container to stabilize..."
            sleep 5

            echo "âœ… Verifying deployment..."
            if ! docker ps | grep hello-world; then
              echo "âŒ Deployment failed. Rolling back..."
              docker stop hello-world || true
              docker rm hello-world || true
              docker run -d --name hello-world -p 8080:8080 backup_hello_world
              exit 1
            else
              echo "ðŸŽ‰ Deployment successful!"
            fi
          EOF
